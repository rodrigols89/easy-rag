services:
  db:
    ports:
      - "5432:5432"
  web:
    container_name: django_dev
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      uvicorn core.asgi:application --reload --host 0.0.0.0 --port ${UVICORN_PORT}
      "
    ports:
      - "${UVICORN_PORT}:${UVICORN_PORT}"
    volumes:
      - .:/code
      - ./static:/code/staticfiles
      - ./media:/code/media
    environment:
      - DJANGO_DEBUG=True
